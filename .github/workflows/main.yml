name: Github Pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: recursive  # Fetch the theme
            fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod


      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.WEBSITE_GITHUB_TOKEN }}
          external_repository: keivan-shah/keivan-shah.github.io
          publish_dir: ./public
          publish_branch: master
          keep_files: false
          user_name: keivan-shah
          user_email: keivan-shah@users.noreply.github.com 
          # cname: keivan.tech 
